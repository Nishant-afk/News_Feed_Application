<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="#">
  <title>News Hub</title>
</head>

<body>
  <div class="sticky-top">
    <nav class="navbar navbar-custom sticky-top navbar-expand-lg">
      <a class="navbar-brand" href="#"><span class="badge rounded-pill bg-light text-dark">News Hub</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" onclick="latest()" href="#">Latest</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="virus ()" href="#">Covid</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="politics()" href="#">Politics</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="entertainment()" href="#">Entertainment</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" onclick="science()" href="#">Science</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="business()" href="#">Business</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="sports ()" href="#">Sports</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="world()" href="#">World</a>
          </li>
        </ul>

      </div>
    </nav>
    <div class="s-space sticky-top">
      <form class="d-flex">
        <input class="form-control me-2" autocomplete="off" type="search" placeholder="Search" aria-label="Search"
          id="search_text">
        <button class="search-btn-custom" type="button" onclick="searchresult()">Search</button>
      </form>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row" id="newsdisp">

    </div>
  </div>

  <script type="text/javascript" src="Scripts/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="Scripts/bootstrap.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
